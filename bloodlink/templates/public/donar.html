{% extends "layout.html" %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        font-size: 18px;
        line-height: 1.6;
        color: #333;
        background-color: #f4f4f4;
    }
    .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
    }
    h1 {
        color: #b71c1c;
        font-size: 36px;
        text-align: center;
    }
    fieldset {
        border: 2px solid #b71c1c;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
    }
    legend {
        color: #b71c1c;
        font-size: 24px;
        font-weight: bold;
        padding: 0 10px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    input[type="text"], input[type="tel"], input[type="email"], input[type="number"], select, textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
    }
    input[type="radio"] {
        margin-right: 10px;
    }
    button {
        background-color: #b71c1c;
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 20px;
        display: block;
        margin: 20px auto;
    }
    button:hover {
        background-color: #8b0000;
    }
</style>

<div class="container">
    <h1>Formulario de Donación de Sangre</h1>
    <form>
        <fieldset>
            <legend>Información del Donante</legend>
            <div class="form-group">
                <label for="nombre">Cedula:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección de Residencia:</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>
            <div class="form-group">
                <label>Sexo:</label>
                <div>
                    <label><input type="radio" name="sexo" value="F"> F</label>
                    <label><input type="radio" name="sexo" value="M"> M</label>
                </div>
            </div>
            <div class="form-group">
                <label for="orientacion">Orientación sexual:</label>
                <select id="orientacion" name="orientacion" required>
                    <option value="">--Seleccione una opción--</option>
                    <option value="Heterosexual">Heterosexual</option>
                    <option value="Homosexual">Homosexual</option>
                    <option value="Transexual">Transexual</option>
                </select>
            </div>

            <div class="form-group">
                <label for="donacion_para">De ser el caso favor coloque el nombre de la persona a la que le va a donar:</label>
                <input type="text" input id="donacion_para" name="donacion_para">
            </div>


            <div class="form-group">
                <label for="telefono">Teléfono de Contacto:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>


        </fieldset>

        <fieldset>
            <legend>Información Médica:</legend>
            <div>
                <div class="form-group">
                    <label for="enfermedad-donante">Padece alguna enfermedad:</label>
                    <input type="text" input type="enfermedad-donante" id="enfermedad-donante" name="enfermedad-donante" required>

                </div>
            </div>

            <div class="form-group">
                <label for="grupo-sanguineo">Grupo Sanguíneo:</label>
                <select id="grupo-sanguineo" name="grupo-sanguineo" required>
                    <option value="">--Seleccione una opción--</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>

            <div class="form-group">
                <label>Tienes sintomas de resfriado:</label>
                <div>
                    <label><input type="radio" name="resfriado" value="S"> S</label>
                    <label><input type="radio" name="resfriado" value="N"> N</label>
                </div>
            </div>

            <div class="form-group">
                <label>Te has vacunado en las ultimas 48 horas:</label>
                <div>
                    <label><input type="radio" name="vacuna" value="S"> S</label>
                    <label><input type="radio" name="vacuna" value="N"> N</label>
                </div>
            </div>

            <div class="form-group">
                <label>En los ultimos años has sufrido de cancer:</label>
                <div>
                    <label><input type="radio" name="cancer" value="S"> S</label>
                    <label><input type="radio" name="cancer" value="N"> N</label>
                </div>
            </div>

        </fieldset> 

        <fieldset>
            <legend>En los ultimos 6 meses:</legend>
            <div class="form-group">
                <label>Te has realizado un tatuajes:</label>
                <div>
                    <label><input type="radio" name="tattoo" value="S"> S</label>
                    <label><input type="radio" name="tattoo" value="N"> N</label>
                </div>
            </div>

            <div class="form-group">
                <label>Has estado en rehabilitación:</label>
                <div>
                    <label><input type="radio" name="drogo" value="S"> S</label>
                    <label><input type="radio" name="drogo" value="N"> N</label>
                </div>
            </div>

            <div class="form-group">
                <label>Te has realizado una cirugia:</label>
                <div>
                    <label><input type="radio" name="cirugia" value="S"> S</label>
                    <label><input type="radio" name="cirugia" value="N"> N</label>
                </div>
            </div>
        </fieldset> 

        <button type="submit">Enviar Solicitud</button>
    </form>
</div>
{% endblock %}

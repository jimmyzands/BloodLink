<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Donación de Sangre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .form-container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #d50000;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 5px;
            color: #333;
            width: 100%;
            max-width: 500px;
        }

        input[type="text"],
        input[type="date"],
        select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #d50000;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 500px;
        }

        input[type="submit"]:hover {
            background-color: #b71c1c;
        }

        /* Estilos para el modal */
        .modal {
            display: none; 
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #fff;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
            text-align: center;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .modal-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .modal-buttons .accept {
            background-color: #d50000;
            color: #fff;
        }

        .modal-buttons .accept:hover {
            background-color: #b71c1c;
        }

        .modal-buttons .cancel {
            background-color: #ccc;
            color: #333;
        }

        .modal-buttons .cancel:hover {
            background-color: #aaa;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 15px;
            }

            input[type="text"],
            input[type="date"],
            select,
            input[type="submit"] {
                font-size: 14px;
                padding: 10px;
                width: 100%;
                max-width: 100%;
            }

            input[type="submit"] {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Formulario de Donación de Sangre</h1>
        <form id="donationForm">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" required>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="tipo-sangre">Tipo de Sangre:</label>
            <select id="tipo-sangre" name="tipo-sangre" required>
                <option value="">Seleccione...</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>

            <label for="orientacion-sexual">Orientación Sexual:</label>
            <select id="orientacion-sexual" name="orientacion-sexual" required>
                <option value="">Seleccione...</option>
                <option value="Heterosexual">Heterosexual</option>
                <option value="Homosexual">Homosexual</option>
                <option value="Transexual">Transexual</option>
                <option value="Otro">Otro...</option>
            </select>

            <label for="dia-donacion">Día de Donación:</label>
            <input type="date" id="dia-donacion" name="dia-donacion" required>

            <label for="enfermedad">Enfermedad:</label>
            <input type="text" id="enfermedad" name="enfermedad" required>

            <label for="genero">Género Biológico:</label>
            <select id="genero" name="genero" required>
                <option value="">Seleccione...</option>
                <option value="masculino">Hombre</option>
                <option value="femenino">Mujer</option>
            </select>

            <input type="submit" value="Enviar">
        </form>
    </div>

    <!-- Modal -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <h2>¿Seguro que desea continuar?</h2>
            <div class="modal-buttons">
                <button class="accept" id="confirmBtn">Aceptar</button>
                <button class="cancel" id="cancelBtn">Volver</button>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('donationForm');
        const modal = document.getElementById('confirmationModal');
        const confirmBtn = document.getElementById('confirmBtn');
        const cancelBtn = document.getElementById('cancelBtn');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Previene el envío del formulario
            modal.style.display = 'flex'; // Muestra el modal
        });

        confirmBtn.addEventListener('click', function() {
            form.submit(); // Envía el formulario
        });

        cancelBtn.addEventListener('click', function() {
            modal.style.display = 'none'; // Cierra el modal
        });
    </script>
</body>
</html>
